<div class="container-body">
  <div class="container">
    <div class="text-wrapper">
      <div class="text-wrapper-time">
        <span>10 April, Tue</span>
      </div>
      <div class="text-wrapper-task-count">
        <span> {{ taskQuantity }} Tasks </span>
      </div>
    </div>
    <div class="task-list">
      <div class="task-list-container"  *ngFor="let textin of savedTexts">
        <span class="material-symbols-outlined"> check_box_outline_blank </span>
        <input
          #inputText
          type="text"
          class="task-list-container-text"
          [value]="textin"
          maxlength="25"
          readonly
        />
      </div>
    </div>
    <div class="add-todo-list">
      <div
        class="{{ diminish }} {{ expand }} checkclick"
        (click)="appearInput()"
      >
        <span
          class="material-symbols-outlined"
          [ngStyle]="{ display: spanDisplay }"
        >
          add
        </span>
        <div
          class="dot-addtask-form"
          [ngStyle]="{ display: formDisplay }"
        >
          <input
            #inputText
            type="text"
            class="dot-addtask-input"
            (keyup.enter) = "addText(inputText.value)"
            placeholder="Add Task."
            maxlength="25"

          />
          <button type="button"  (click)="addText(inputText.value)" class="dot-addtask-button">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </div>
      <div class="dot-icon" id="dot-remove" style="display: none">
        <span class="material-symbols-outlined"> delete </span>
      </div>
    </div>
  </div>
</div>
